home2.html<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1><strong>Danh s√°ch xe</strong></h1>
<button><a th:href="@{/car/add}">Create</a></button>
<table th:border="1px">
    <tr>
        <td>#</td>
        <td>Name</td>
        <td>Details</td>
        <td>Price</td>

    </tr>

    <tr th:each="car, state : ${listcar}">
        <th th:text="${state.count}"></th>
        <th th:text="${car.name}"></th>
        <th th:text="${car.detail}"></th>
        <th th:text="${car.price}"></th>


    </tr>
</table>

</body>
</html>
